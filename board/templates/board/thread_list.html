<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>たぬきちの里</title>
    <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c&display=swap" rel="stylesheet">
    <style>
        /* スタイルはここに */
        body {
          background-color: #F0F8FF;
          font-family: 'Rounded Mplus 1c', 'Noto Sans JP', sans-serif;
          text-align: center;
        }
        h1 {
          color: #3C8D7C;
        }
        h2 {
          color: #3c698d;
          font-size: 20px;
        }
        .thread-list {
          list-style: none;
          padding: 0;
        }
        .thread-item {
          background: #FFFFFF;
          margin: 10px auto;
          width: 300px;
          padding: 10px;
          border-radius: 15px;
          box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .button {
          background-color: #3C8D7C;
          color: #fff;
          border: none;
          padding: 10px 20px;
          margin: 10px;
          border-radius: 30px;
          font-size: 16px;
          cursor: pointer;
          transition: all 0.3s;
        }
        .button:hover {
          background-color: #2E6B5A;
        }
        .button-link {
          background-color: #3C8D7C;
          color: #fff;
          border: none;
          padding: 3px 10px;
          margin: 5px;
          border-radius: 5px;
          font-size: 10px;
          cursor: pointer;
          transition: all 0.3s;
        }
        .button-link:hover {
          background-color: #2E6B5A;
        }
    </style>
</head>
<body>
    <h1> 🦝たぬきちの掲示板だなも🦝</h1>
    
    <form action="{% url 'board:thread_create' %}" method="get">
        <button class="button" type="submit">+ 新しいスレッドを作る</button>
    </form>

    <h2>スレッド一覧だなも</h2>
    <ul class="thread-list">
        {% for thread in threads %}
            <li class="thread-item">
                <a href="{% url 'board:thread_detail' thread_id=thread.id %}">
                    {{ thread.title }}
                </a><br>
                <small>{{ thread.created_at|date:"Y/m/d H:i" }}</small>
            </li>
        {% empty %}
            <li>まだスレッドがないだなも。</li>
        {% endfor %}
    </ul>

    <a href="{% url 'board:hello' %}" class="button-link">Helloページへ</a>
    <a href="{% url 'board:tanukiti' %}" class="button-link">たぬきちページへ</a>

    <!-- 検索フォームを表示したい場合 -->
    {% include "board/search.html" %}
</body>
</html>
